{% extends 'woo/base.html' %}

{% block content %}
  <div class="row justify-content-center mt-5">
    <div class="col-md-5">
      <h3>Create new todo</h3>

    </div>

  </div>
  <div class="row justify-content-center mt-5">
    <div class="col-md-5">
      {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-success" name="button">Save</button>
      </form>

    </div>

  </div>

{% endblock %}
